<html>

<head>
    <title>Color Flipper</title>
    <link rel="stylesheet" href="indexCF.css">
    </link>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Sans:ital@1&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Sans:ital@1&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Sans:ital@1&family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div id="header">
        <h1 id="title-head">Color Flipper</h1>
        <ul id="un-order">
            <li><button id="simple-btn"><span id="simple-btn-span">Simple</span></button></li>
            <li>|</li>
            <li><button id="hex-btn"><span id="hex-btn-span">Hex</span></button></li>
        </ul>
    </div>
    <div id="border"></div>
    <div id="box">
        <h2 id="head">Background Color : <span id="bg-value">#5261AB</span></h2>
        <div id="button-div">
            <button id="click-me">CLICK ME</button>
        </div>
    </div>
    <script src="simple.js"></script>
</body>

</html>
